<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body layout:fragment="content">
<h3>도서대여관리</h3>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th scope="col">도서번호</th>
        <th scope="col">도서명</th>
        <th scope="col">대여총계</th>
        <th scope="col">대여횟수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rent: ${list}">
        <th th:text="${rent.bookNo}"></th>
        <td th:text="${rent.bookName} "></td>
        <td th:text="${rent.rentAll}"></td>
        <td th:text="${rent.rentCount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
