<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body layout:fragment="content">


<section>
    <p style="margin-bottom: 20px">도서대여관리 프로그램</p>
    <p style="margin-bottom: 20px">
        국제 대여점의 도서등록, 대여정보 데이터베이트를 구축하고, 도서.DVD 대여관리를 위한 프로그램이다.
        <br/>프로그램 작성 순서
    </p>
    <ol>
        <li>도서정보 테이블을 생성한다</li>
        <li>대여정보 테이블을 생성한다</li>
        <li>도서정보, 대여정보 테이블에 제시된 문제지의 참조데이터를 추가 생성한다</li>
        <li>도서정보 입력 화면프로그램을 작성한다</li>
        <li>도서정보 조회 프로그램을 작성한다</li>
        <li>대여정보 조회 프로그램을 작성한다</li>
    </ol>
</section>
